<header>
  <div class="wrapper">

    <a href="/"><img id="logo" src="/assets/logo-canal-ionico.png" alt="logo"></a>
    <nav>
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}><i class="fa fa-{{ item.icon }}"></i>{{ item.name }}</a>
      {% endfor %}
      </nav>
  </div>
</header>
